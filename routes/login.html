<!document html>
<html>
<head> 
	<title>Log In</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link href="stylesheets/bootstrap.min.css" rel="stylesheet"/>
	<link href="stylesheets/bootstrap-theme.min.css" rel="stylesheet"/>
	<link href="stylesheets/login.css" rel="stylesheet"/>
	
	<link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">

	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/public/stylesheets/bootstrap.min.js"></script>
	
</head>

<body>
	<div class = "jumbotron app-name page-header header">
		<h1> -- Just Go -- </h1>
		<h3> :: Log In :: </h3>
	</div>

	
	<br> 
	<form id="userlogin" role="form" class="form-horizontal" method="get" action="/userlogin">
		<div class="col-xs-3 col-md-3 boxlabels"> </div>
		<div class="col-xs-6 col-md-6 boxlabels text-center">
			<div class="form-group">
				<label class="control-label col-sm-2" for="username"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="username" placeholder="username">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="password"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="password" placeholder="password">
				</div>
			</div>     	
			<br> 
			<div class="col-xs-12 col-md-12 text-center">
				<input type="submit" id="submitBtn" class="btn btn-default" value="Submit"></input>
				<br> <br> 
				<a href="/newUser" type="button" id="accountBtn" class="btn btn-default">Create Account</a>
			</div>
		</div>
	</form> 
</div>


</div>
</body>
</html>
