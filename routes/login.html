<!document html>
<html>
<head> 
	<title>Log In</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link href="stylesheets/bootstrap.min.css" rel="stylesheet"/>
	<link href="stylesheets/bootstrap-theme.min.css" rel="stylesheet"/>
	<link href="stylesheets/login.css" rel="stylesheet"/>
	
	<link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/public/stylesheets/bootstrap.min.js"></script>
	
</head>

<body>
	<div class = "jumbotron app-name page-header">
		<div class = "container1" >
			<h1> Log In </h1>
		</div>
	</div>

	<div class="container1">
		<form class="form-horizontal">
			<div class="form-group">
			<label class="control-label col-sm-2" for="email"></label>
			<div class="col-sm-10">
				<input type="username" class="form-control" id="username" placeholder="Username">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="pwd"></label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="pwd" placeholder="Password">
			</div>
		</div>
		<div class="col-sm-offset-2 col-sm-10">
			<a href = "home" class = "col-xs-5 btn btn-default"> Sumbit <span class = "sr-only"> </span> </a>
		</div>
		</div> 
			<button type="lost_password" type="button" class="btn btn-default">Forgot Password</button>
		</div>

	</form>
</div>

</body>
</html>
